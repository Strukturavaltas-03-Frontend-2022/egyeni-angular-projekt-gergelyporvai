<h1>Edit the Data</h1>
<div class="row mt-3" *ngIf="trip$ | async as trip">
  <div class="col-12">
    <form
      #tripEditorForm="ngForm"
      (ngSubmit)="onUpdate(trip)"
      style="max-width: 400px"
      class="mx-auto"
    >
      <div class="form-group">
        <label>Category</label>
        <input
          name="category"
          [(ngModel)]="trip.categoryId"
          type="text"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label>Destination</label>
        <input
          name="destination"
          [(ngModel)]="trip.destination"
          type="text"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label>Image</label>
        <input
          name="image"
          [(ngModel)]="trip.destinationImg"
          type="text"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label>Duration</label>
        <input
          name="duration"
          [(ngModel)]="trip.duration"
          type="text"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label>Price</label>
        <input
          name="price"
          [(ngModel)]="trip.price"
          type="text"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label>Active</label>
        <input
          name="active"
          [(ngModel)]="trip.active"
          type="text"
          class="form-control"
        />
      </div>
      <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">Options</label>
        <select class="form-select" id="inputGroupSelect01">
          <option selected>Choose...</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">Options</label>
        <select class="form-select" id="inputGroupSelect01">
          <option selected>Choose...</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckDefault"
        />
        <label class="form-check-label" for="flexSwitchCheckDefault"
          >Default switch checkbox input</label
        >
      </div>
      <div class="d-grid gap-2">
        <button
          [disabled]="tripEditorForm.invalid"
          class="btn btn-primary mt-3"
          type="submit"
        >
          <i class="fa fa-save"></i> Edit Trip
        </button>
      </div>
    </form>
  </div>
</div>
