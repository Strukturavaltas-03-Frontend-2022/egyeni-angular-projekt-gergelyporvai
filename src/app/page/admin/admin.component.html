<div class="row mt-3">
  <div class="col-12">
    <div class="input-group mb-3">
      <input
        [(ngModel)]="searchPhrase"
        type="text"
        class="form-control"
        placeholder="Enter search phrase for destination"
        aria-label="Enter search phrase for destination"
      />
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <table class="table table-striped table-hover">
      <thead>
        <th>ID</th>
        <th>Destination</th>
        <th>Image</th>
        <th>Duration</th>
        <th>Price</th>
        <th>Active</th>
        <th></th>
      </thead>
      <tbody>
        <tr
          *ngFor="
            let trip of tripList$ | async | filter: searchPhrase:'destination'
          "
        >
          <td>{{ trip.id }}</td>
          <td>{{ trip.destination }}</td>
          <td>{{ trip.destinationImg }}</td>
          <td>{{ trip.duration }}</td>
          <td>{{ trip.price }}</td>
          <td>{{ trip.active }}</td>
          <td></td>
          <td>
            <div class="btn-group">
              <button [routerLink]="['/new']" class="btn btn-success">
                <i class="fa fa-plus" aria-hidden="true"></i>
              </button>
              <button
                [routerLink]="['/trip/edit', trip.id]"
                class="btn btn-info"
              >
                <i class="fa fa-pencil" aria-hidden="true"></i>
              </button>
              <button (click)="onDelete(trip)" class="btn btn-danger">
                <i class="fa fa-trash" aria-hidden="true"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
